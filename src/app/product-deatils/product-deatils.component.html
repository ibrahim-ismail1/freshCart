<div class="container py-5">
    <div class="row align-items-center">
        <div class="col-md-4">
            <div class="item">
                <img [src]="pInfo?.imageCover" class="w-100">
            </div>
        </div>
        <div class="col-md-8">
            <h2 class="text-main mt-2">{{pInfo?.category?.name}}</h2>
            <p  class="mt-2">{{pInfo?.description}}</p>
            <p class="mt-2">{{pInfo?.title}}</p>
            <div class="d-flex justify-content-between align-items-center mt-2">
                <span>{{pInfo?.price}}Eg</span>
                <span><i class="fa-solid fa-star text-main"></i> {{pInfo?.ratingsAverage}}</span>
            </div>
            <button class="btn bg-main w-100 mt-2 text-white" (click)=" AddCart()">Add To Cart</button>
        </div>
    </div>
</div>
