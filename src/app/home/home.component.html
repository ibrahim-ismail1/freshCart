<div class="container">
    <div class="row gy-3 ">
        <div class="col-md-2 product text-center cursor-pointer" *ngFor="let item of AllProduct">
            <div class="ProductItem w-100"  [routerLink]="['/productDeatils',item._id]">
                <img [src]="item?.imageCover" class="w-100" alt="">
                <p class="text-main">{{item?.category?.name}}</p>
                <p class="text-muted">{{item?.title}}</p>
                <div class="d-flex justify-content-between">
                    <span>{{item?.price}}</span>
                    <span><i class="fa-solid fa-star text-main"></i> {{item?.ratingsAverage}}</span>
                </div>
            </div>
            <button class="btn bg-main text-white mt-2" (click)="AddCart(item._id)">Add To Cart</button>
        </div>
    </div>
</div>
