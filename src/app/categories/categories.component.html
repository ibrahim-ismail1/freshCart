<div class="container mt-5">
    <div class="row p-5 gy-3">
        <h2 class="text-center text-main fs-1 mb-2 fw-bolder">All Categories</h2>
        <div class="col-md-4 product cursor-pointer" *ngFor="let category of allCategories">
            <div class="item">
                <div class="image ">
                    <img [src]="category.image" alt="" class="w-100 " style="height:300px ">
                </div>
                <p class="mt-2 text-center text-main fw-bolder">{{category.name}}</p>
            </div>
        </div>
    </div>
</div>
